---
layout: default
---
<main id="main" class="site-main">
  <h1 class="title-small-caps"><i style="font-size:0.8em;" class="fa fa-fw fa-file-{{page.icon | default: pdf}}"></i>&nbsp;{{ page.title | default: layout.title }}</h1>
  {{ content }}
  <object id='pdf' data='{{ page.pdf }}#view=fitH' type='application/pdf'
    style='width: 100%; height: 100%; margin-top: -0.5em;'>
    Your browser does not support PDF objects in HTML.<br>
    Please download the PDF version <a href='{{ page.pdf }}'>here</a>
  </object>
  <script>
    window.onresize = function () {
      var gid = id => document.getElementById(id);
      gid('content').style.marginBottom = '0px';
      gid('content').style.paddingBottom = '0px';
      gid('pdf').style.height =
        window.innerHeight - (gid('pdf').offsetTop + gid('inner-wide').offsetTop + gid('content').offsetTop)  + 32 + 'px';
    };
    window.onload = window.onresize;
  </script>
  </div>
</main><!-- .site-main -->
